    <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Like & Commentaire avec LocalStorage</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .post { border: 1px solid #ccc; padding: 15px; border-radius: 5px; max-width: 400px; }
    button { margin-top: 10px; }
    .comments { margin-top: 15px; }
    .comment { background: #f1f1f1; padding: 5px; border-radius: 3px; margin-bottom: 5px; }
</style>
</head>
<body>

<div class="post">
    <h3>Mon Article</h3>
    <p>Ceci est un exemple de post avec un système de like et de commentaires.</p>
    
    <button id="likeBtn">   ❤️ J'aime (<span id="likeCount">0</span>)</button>
    
    <div class="comments">
        <h4>Commentaires</h4>
        <div id="commentList"></div>
        <input type="text" id="commentInput" placeholder="Votre commentaire">
        <button id="addCommentBtn">Ajouter</button>
    </div>
</div>

<script>
// --- Initialisation des données ---
let likeCount = parseInt(localStorage.getItem("likeCount")) || 0;
let comments = JSON.parse(localStorage.getItem("comments")) || [];

// --- Sélection des éléments ---
const likeBtn = document.getElementById("likeBtn");
const likeCountSpan = document.getElementById("likeCount");
const commentList = document.getElementById("commentList");
const commentInput = document.getElementById("commentInput");
const addCommentBtn = document.getElementById("addCommentBtn");

// --- Affichage initial ---
likeCountSpan.textContent = likeCount;
renderComments();

// --- Gestion du Like ---
likeBtn.addEventListener("click", () => {
    likeCount++;
    localStorage.setItem("likeCount", likeCount);
    likeCountSpan.textContent = likeCount;
});

// --- Gestion des Commentaires ---
addCommentBtn.addEventListener("click", () => {
    const text = commentInput.value.trim();
    if (text === "") {
        alert("Veuillez entrer un commentaire.");
        return;
    }
    comments.push(text);
    localStorage.setItem("comments", JSON.stringify(comments));
    commentInput.value = "";
    renderComments();
});

// --- Fonction d'affichage des commentaires ---
function renderComments() {
    commentList.innerHTML = "";
    comments.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = c;
        
        // Bouton de suppression
        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.style.marginLeft = "10px";
        delBtn.onclick = () => {
            comments.splice(index, 1);
            localStorage.setItem("comments", JSON.stringify(comments));
            renderComments();
        };
        
        div.appendChild(delBtn);
        commentList.appendChild(div);
    });
}
</script>

</body>
</html>


</body>
